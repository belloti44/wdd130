<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>css positioning layout</title>
        <meta name="description" content="A page showing how to use css to position an element or document on a page">
        <meta name="author" content="Isaiah Wambani">
    </head>
    <body>
        <header>
            <p>about us</p>
            <p>Home page</p>
        </header>
        <main>
            <h2>CSS Layout: Position Absolute</h2>
            <div class="herodiv">
                <img src="http://loremflickr.com/700/300/brazil" alt="Placeholder image" width="850" height="300">
                <section class="stats">
                    <h3>Brazil</h3>
                    <p>Language: <span id="lan">Portuguese</span></p>
                    <p>Size: <span id="size">8.5m km<sup>2</sup></span></p>
                    <p>Visted?: <span id="visit">No</span></p>
                </section>
            </div>
        </main>
        <footer>
            <p>Footer Content in Fixed Position with bottom set at 0 pixels.</p>
        </footer>
    </body>
</html>
