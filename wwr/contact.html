    <body>
        <header>
            <img src="https://byui-cse.github.io/wdd130-ww-course/resources/images/logos/crossedoars.jpeg" alt="white water rafting logo">

                <a href="index.html">Homepage</a>
                <a href="about.html">About us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">contact</a>
            </nav>

        </header>
        <main>
            <div class="info">
                <h2>Company information:</h2>
                <p>Address:Mumias-Kenya,50109</p>
                <p>Email:mumiasraftingcompany@gmail.com</p>
                <p>Phone:0742441528</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d114438.25484379046!2d34.6282063124679!3d0.34989002944024594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1734498652555!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <h3>Employees profile:</h3>
            <div class="employee">                                
                <figure>
                    <img src="../images/profile.jpg" alt="sikhendu">
                    <figcaption>•This is Sikhendu ,one of our workers.Transportation Manager</figcaption>
                </figure>
                <figure>
                    <img src="./images/client.jpg" alt="jade">
                    <figcaption>•This is Jade ,a happy employee we have. Human Resource</figcaption>
                </figure>
                <figure>
                    <img src="../images/benjamin.jpg" alt="benjamin">
                    <figcaption>•Our resourceful Benja,IT specialist at our company</figcaption>
                </figure>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Customers' inquiry</legend>
                        <label for="name">Enter your name:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="useremail">Email:</label><br>
                        <input type="email" id="useremail" name="useremail">
                        <p>purpose of the inquiry?</p>
                        <input type="radio" id="general" name="inquiry">
                        <label for="genearl">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="inquiry">
                        <label for="reservation">Reservation Questions</label><br>
                        <input type="radio" id="web" name="inquiry">
                        <label for="web">Website Suggestion</label><br>
                        <label for="comment">Message:</label><br>
                        <textarea id="comment" name="message"></textarea><br>
                        <input type="checkbox" id="sub" name="subscription">
                        <label for="sub">Please subscribe me to monthly newsletter</label><br>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>

        </main>
